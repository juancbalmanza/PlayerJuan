<div class="container my-5">
  <div class="row">
    <div class="col-12" style="text-align: end;">
      <app-boton-login></app-boton-login>
    </div>

    <div class="col-12" style="text-align: center;">
      <h2>Te Damos la Bienvenida</h2>
      <h1>{{usuario?.name}}</h1>
      <h3>a Player Juan</h3>
      <span>Un nuevo sistema de Streaming que te acompañara a donde tu quieras</span>
    </div>
  </div>
</div>
<!-- Agregar información a la vista para mostrar los datos -->
<div class="container">
  <input type="search" class="form-control" placeholder="Ingresa el texto a buscar" [(ngModel)]="busqueda">
  <div *ngFor="let dato of datos | filtro:atributosDatos:busqueda">
    {{dato.nombre}}
  </div>
  <ng-template [ngIf]="(datos | filtro:atributosDatos:busqueda).length == 0">
    No se encontró ningún registro con {{busqueda}} verifica e intenta de nuevo por favor
  </ng-template>
</div>
